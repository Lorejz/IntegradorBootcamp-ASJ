<!-- Div de Listado Producto -->
<div class="row">
    <div class="col-10 border">
        <h3 class="mt-2">
            Listado de Proveedores
        </h3>
    </div>
    <div class="col-2 border text-center">
        <button class="btn btn-success btn-sm m-1" routerLink="./alta-proveedor">
            Alta Proveedor
        </button>
    </div>
</div>

<!-- Div de la tabla con productos -->
<div class="row border">
    <div class="col-12 p-3">
        <table>
            <thead>
                <tr>
                    <th>Cod.</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Rubro</th>
                    <th>CUIT</th>
                    <th>Email</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <Button class="btn btn-warning m-1">Editar</Button>
                        <button class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
