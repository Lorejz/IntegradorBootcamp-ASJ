<div class="row text-center m-2">
    <h2>
        Gestion Rubros
    </h2>
</div>

<div class="container ">
    <form #miForm="ngForm" (ngSubmit)="crearRubro(miForm)">
        <div class="row justify-content-center ">
            <div class="col-4 ">
                <button type="button" class="btn btn-primary m-1 " routerLink="/proveedores"><i
                        class="bi bi-arrow-bar-left"></i>Volver</button>
                <hr>
                <h3>
                    Alta Rubro
                </h3>
                <label for="">Nombre Rubro</label>
                <input type="text" class="form-control" name="nombreRubro" [(ngModel)]="newRubro.nombreRubro" required>
            </div>
        </div>
        <div class="row text-center  ">
            <div class="col-12 mt-2">
                <button type="submit" class="btn btn-success">Crear Rubro</button>
            </div>
        </div>
    </form>
    <div class="row justify-content-center ">
        <div class="col-4">
            <hr>
            <h3>
                Listado de Rubros
            </h3>
        </div>
    </div>
    <div class="row justify-content-center ">
        <div class="col-4">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of rubros" [ngClass]="{'categoria-inactiva': !r.habilitadoRubro}">
                        <td>{{ r.nombreRubro }}</td>
                        <td class="text-center ">
                            <Button class="btn btn-warning m-1" (click)="modificarRubro(r.idRubro, r.nombreRubro)"><i
                                    class="bi bi-pencil"></i></Button>
                            <button *ngIf="r.habilitadoRubro" class="btn btn-danger"
                                (click)="eliminarRubro(r.idRubro)"><i class="bi bi-trash3"></i></button>
                            <button *ngIf="!r.habilitadoRubro" class="btn btn-success"
                                (click)="darAltaRubro(r.idRubro)">
                                <i class="bi bi-upload"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
