<div *ngIf="estadoFormAlta" class="row m-2 text-center mt-2 ">
    <h1>Alta Producto</h1>
</div>

<div *ngIf="estadoFormModificar" class="row m-2 text-center mt-2 ">
    <h1>Modificar Producto</h1>
</div>

<div class="container">
    <form #miForm="ngForm" (ngSubmit)="crearProducto(miForm)">
        <div class="row justify-content-center   ">
            <div class="col-8 ">
                <button type="button" class="btn btn-primary m-1 " routerLink="/productos"><i class="bi bi-arrow-bar-left"></i>Volver</button>
                <div *ngIf="alertaWarning" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Advertencia !</strong> Deberias verificar que los campos fueron completados correctamente.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div *ngIf="alertaSucces" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Excelente!</strong> La informacion se ha cargado correctamente.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <hr>
                <h4>Informacion del Producto</h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <label class="form-label">Codigo SKU   *</label>
                <input type="text" class="form-control" name="skuProducto" [(ngModel)]="productoDTO.skuProducto" required minlength="5">
                <br>
                <label class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" name="nombreProducto" [(ngModel)]="productoDTO.nombreProducto" required pattern=".{5,}">
                <br>
                <label class="form-label">Categoria</label>
                <select class="form-select" name="idCategoria" aria-label="rubro" [(ngModel)]="productoDTO.idCategoria">
                    <option *ngFor="let c of categorias" [value]="c.idCategoria">{{ c.nombreCategoria }}</option>
                </select>
                <br>
                <label class="form-label">Descripcion</label>
                <br>
                <textarea class="form-control" name="descProducto" cols="53" rows="5" [(ngModel)]="productoDTO.descProducto" required></textarea>
            </div>
            <div class="col-4">
                <label class="form-label">Precio</label>
                <input type="text" class="form-control" name="precioProducto" [(ngModel)]="productoDTO.precioProducto" required pattern="^\d+(\.\d{1,2})?$">
                <br>
                <label class="form-label">URL Imagen</label>
                <input type="text" class="form-control" name="imagenProducto" [(ngModel)]="productoDTO.imagenProducto" required>
                <br>
                <label for="suplier-iva" class="form-label">Proveedor</label>
                <select class="form-select" name="idProveedor" aria-label="razonSocial" [(ngModel)]="productoDTO.idProveedor" (change)="onProveedorSeleccionado(productoDTO.idProveedor)" required>
                    <option *ngFor="let p of proveedoresDTO" [value]="p.idProveedor">{{ p.razonSocialProveedor }}</option>
                </select>
                <br>
                <div class="text-center ">
                    <img *ngIf="logoProveedorSeleccionado" [src]="logoProveedorSeleccionado" alt="Logo del proveedor">
                </div>
                <br>
            </div>
            <div class="row text-center m-3">
                <div *ngIf="estadoFormAlta" class="col-11 ">
                    <button type="submit" class="btn btn-success">Crear Producto</button>
                </div>
                <div *ngIf="estadoFormModificar" class="col-11 ">
                    <button type="submit" class="btn btn-warning">Modificar Producto</button>
                </div>
            </div>
        </div>
    </form>
</div>
