<!-- Div de Listado proveedores -->
<div class="row">
    <div class="col-10 border">
        <h3 class="mt-2">
            Listado de Productos
        </h3>
    </div>
    <div class="col-2 border text-center">
        <button class="btn btn-success btn-sm m-1" routerLink="./alta-producto">
            Alta Producto
        </button>
    </div>
</div>

<!-- Div de la tabla con proveedores -->
<div class="row border">
    <div class="col-12 p-3">
        <table>
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre Producto</th>
                    <th>Categoria</th>
                    <th>Proveedor (Razon Social)</th>
                    <th>Precio</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr >
                    <td class="text-center ">
                        <Button class="btn btn-warning m-1">Editar</Button>
                        <button class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
