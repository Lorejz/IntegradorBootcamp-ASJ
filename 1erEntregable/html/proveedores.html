<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MendoMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Agrega los enlaces a las bibliotecas de Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="/1erEntregable/css/estilos.css">

</head>

<body>
    <header class="container">
        <div class="row border ">
            <div class="col-7 border">
                <h1 class="display-4">
                    <a href="index.html">MendoMarket</a>
                </h1>
            </div>
            <div class="col-5 text-center">
                <h3 class="pt-3 ">
                    <a href=""><i class="bi bi-instagram"></i></a>
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-twitter-x"></i></a>
                </h3>
            </div>
        </div>
        <div class="row border">
            <div class="col-4 display-4">
                <h3 class="mt-2">
                    <a href="proveedores.html" style="color: blue;">Proveedores</a>
                </h3>
            </div>
            <div class="col-4 display-4 border">
                <h3 class="mt-2">
                    <a href="productos.html">Productos</a>
                </h3>
            </div>
            <div class="col-4 display-4 border">
                <h3 class="mt-2">
                    <a href="ordenCompra.html">Ordenes de Compra</a>
                </h3>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-10 border">
                <h3 class="mt-2 ">
                    Listado de Proveedores
                </h3>
            </div>
            <div class="col-2 border text-center ">
                <button class="btn btn-outline-success btn-sm m-1" data-toggle="modal" data-target="#altaProveedorModal">
                    Alta Proveedor
                </button>
            </div>
        </div>
        <!-- MODAL ALTA PROVEEDOR -->
        <div class="modal fade" id="altaProveedorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Alta de Proveedor</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formProveedorAlta">
                            <div class="form-group">
                                <label for="rubroProveedor">Rubro</label>
                                <input type="text" class="form-control" id="rubroProveedor" placeholder="Ingrese Rubro">
                            </div>
                            <div class="form-group">
                                <label for="cuitProveedor">CUIT</label>
                                <input type="text" class="form-control" id="cuitProveedor" placeholder="Ingrese CUIT">
                            </div>
                            <div class="form-group">
                                <label for="emailProveedor">Email</label>
                                <input type="text" class="form-control" id="emailProveedor" placeholder="Ingrese Email">
                            </div>
                            <div class="form-group">
                                <label for="nombreProveedor">Nombre</label>
                                <input type="text" class="form-control" id="nombreProveedor" placeholder="Ingrese Nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellidoProveedor">Apellido</label>
                                <input type="text" class="form-control" id="apellidoProveedor" placeholder="Ingrese Apellido">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <!-- BOTON DE GUARDAR DEL MODAL -->
                        <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL EDITAR -->
        <div class="modal fade" id="modificarProveedorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modificar Proveedor</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formProveedorMod">
                            <div class="form-group">
                                <label for="rubroProveedor">Rubro</label>
                                <input type="text" class="form-control" id="rubroProveedorMod" placeholder="Ingrese Rubro">
                            </div>
                            <div class="form-group">
                                <label for="cuitProveedor">CUIT</label>
                                <input type="text" class="form-control" id="cuitProveedorMod" placeholder="Ingrese CUIT">
                            </div>
                            <div class="form-group">
                                <label for="emailProveedor">Email</label>
                                <input type="text" class="form-control" id="emailProveedorMod" placeholder="Ingrese Email">
                            </div>
                            <div class="form-group">
                                <label for="nombreProveedor">Nombre</label>
                                <input type="text" class="form-control" id="nombreProveedorMod" placeholder="Ingrese Nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellidoProveedor">Apellido</label>
                                <input type="text" class="form-control" id="apellidoProveedorMod" placeholder="Ingrese Apellido">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <!-- BOTON DE MODIFICAR DEL MODAL -->
                        <button type="button" class="btn btn-success" id="btnModificar">Modificar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- TABLE -->
        <div class="row border">
            <div class="col-12 p-3">
                <table>
                    <thead>
                        <tr>
                            <th>Cod.</th>
                            <th>Rubro</th>
                            <th>CUIT</th>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody id="tablaProveedoresBody">
                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <script src="/1erEntregable/javascript/scriptProveedores.js"></script>
</body>

</html>
