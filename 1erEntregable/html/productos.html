<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MendoMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!-- Agrega los enlaces a las bibliotecas de Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/1erEntregable/css/estilos.css">

</head>

<body>
    <header class="container">
        <div class="row border ">
            <div class="col-7 border">
                <h1 class="display-4">
                    <a href="/1erEntregable/index.html">MendoMarket</a>
                </h1>
            </div>
            <div class="col-5 text-center">
                <h3 class="pt-3 ">
                    <a href=""><i class="bi bi-instagram"></i></a>
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-twitter-x"></i></a>
                </h3>
            </div>
        </div>
        <div class="row border">
            <div class="col-4 display-4">
                <h3 class="mt-2">
                    <a href="proveedores.html">Proveedores</a>
                </h3>
            </div>
            <div class="col-4 display-4 border">
                <h3 class="mt-2">
                    <a href="productos.html" style="color: blue;">Productos</a>
                </h3>
            </div>
            <div class="col-4 display-4 border">
                <h3 class="mt-2">
                    <a href="ordenCompra.html">Ordenes de Compra</a>
                </h3>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-10 border">
                <h3 class="mt-2 ">
                    Listado de Productos
                </h3>
            </div>
            <div class="col-2 border text-center ">
                <button class="btn btn-outline-success btn-sm m-1" data-toggle="modal" data-target="#altaProductosModal">
                    Alta Producto
                </button>
            </div>
        </div>
        <!-- MODAL ALTA Producto -->
        <div class="modal fade" id="altaProductosModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Alta de Productos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formProductosAlta">
                            <div class="form-group">
                                <label for="codProveedorProductos">Cod. Proveedor</label>
                                <input type="text" class="form-control" id="codProveedorProductos" placeholder="Ingrese Cod. Proveedor">
                            </div>
                            <div class="form-group">
                                <label for="skuProductos">SKU</label>
                                <input type="text" class="form-control" id="skuProductos" placeholder="Ingrese SKU">
                            </div>
                            <div class="form-group">
                                <label for="categoriaProductos">Categoria</label>
                                <input type="text" class="form-control" id="categoriaProductos" placeholder="Ingrese Categoria">
                            </div>
                            <div class="form-group">
                                <label for="nombreProductos">Nombre</label>
                                <input type="text" class="form-control" id="nombreProductos" placeholder="Ingrese Nombre">
                            </div>
                            <div class="form-group">
                                <label for="descripcionProductos">Descripcion</label>
                                <input type="text" class="form-control" id="DescripcionProductos" placeholder="Ingrese Descripcion">
                            </div>
                            <div class="form-group">
                                <label for="precioProductos">Precio</label>
                                <input type="text" class="form-control" id="precioProductos" placeholder="Ingrese Precio">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <!-- BOTON DE GUARDAR DEL MODAL -->
                        <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL EDITAR -->
        <div class="modal fade" id="modificarProductosModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modificar Productos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formProductosMod">
                            <div class="form-group">
                                <label for="codProveedorProductosMod">cod. Proveedor</label>
                                <input type="text" class="form-control" id="codProveedorProductosMod" placeholder="Ingrese Cod. Proveedor">
                            </div>
                            <div class="form-group">
                                <label for="skuProductosMod">SKU</label>
                                <input type="text" class="form-control" id="cuitProductosMod" placeholder="Ingrese CUIT">
                            </div>
                            <div class="form-group">
                                <label for="categoriaMod">Categoria</label>
                                <input type="text" class="form-control" id="categoriaProductosMod" placeholder="Ingrese Categoria">
                            </div>
                            <div class="form-group">
                                <label for="nombreProductosMod">Nombre</label>
                                <input type="text" class="form-control" id="nombreProductosMod" placeholder="Ingrese Nombre">
                            </div>
                            <div class="form-group">
                                <label for="DescripcionProductosMod">Descripcion</label>
                                <input type="text" class="form-control" id="DescripcionProductosMod" placeholder="Ingrese Descripcion">
                            </div>
                            <div class="form-group">
                                <label for="precioProductosMod">Precio</label>
                                <input type="text" class="form-control" id="precioProductosMod" placeholder="Ingrese Precio">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <!-- BOTON DE MODIFICAR DEL MODAL -->
                        <button type="button" class="btn btn-success" id="btnModificar">Modificar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- TABLE -->
        <div class="row border">
            <div class="col-12 p-3">
                <table>
                    <thead>
                        <tr>
                            <th>Cod. Producto</th>
                            <th>Cod. Proveedor</th>
                            <th>SKU</th>
                            <th>Categoria</th>
                            <th>Nombre</th>
                            <th>Desc.</th>
                            <th>Precio</th>
                            <th>Accion</th>

                        </tr>
                    </thead>
                    <tbody id="tablaProductosBody">
                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <script src="/1erEntregable/javascript/scriptProductos.js"></script>
</body>

</html>
